{% set version = "16.0.5" %}

package:
  name: flang-split
  version: {{ version }}

source:
  url: https://github.com/llvm/llvm-project/releases/download/llvmorg-{{ version.replace(".rc", "-rc") }}/llvm-project-{{ version.replace(".rc", "rc") }}.src.tar.xz
  sha256: 37f540124b9cfd4680666e649f557077f9937c9178489cea285a672e714b2863
  patches:
    # don't apply patch on osx-64 because we hardcoded path for osx-arm64 on apple
    - patches/0001-always-link-in-compiler-rt-builtins-on-windows-apple.patch  # [not osx64]

build:
  number: 0
  track_features:
    - flang

requirements:
  build:
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - sysroot_linux-64 ==2.17  # [linux64]
    - mlir =={{ version }}     # [build_platform != target_platform]
  host:
    - clangdev =={{ version }}
    - compiler-rt =={{ version }}
    - lit =={{ version }}
    - llvm-openmp =={{ version }}
    - llvmdev =={{ version }}
    - mlir =={{ version }}
    - zlib

test:
  commands:
    - flang --version

outputs:
  - name: libflang
    script: install_libflang.sh   # [unix]
    script: install_libflang.bat  # [win]
    requirements:
      build:
        # for strong run-exports
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
      host:
        - clangdev =={{ version }}
        - compiler-rt =={{ version }}
        - llvm-openmp =={{ version }}
        - llvmdev =={{ version }}
        - mlir =={{ version }}
      run:
        - llvm-openmp =={{ version }}
    test:
      commands:
        - test -f $PREFIX/lib/libFortranRuntime.so              # [linux]
        - test -f $PREFIX/lib/libFortranRuntime.a               # [osx]
        - if not exist %LIBRARY_LIB%\FortranRuntime.lib exit 1  # [win]

  - name: libfortran-main
    script: install_libfortran_main.sh   # [unix]
    script: install_libfortran_main.bat  # [win]
    requirements:
      build:
        - {{ compiler('c') }}    # [win]
        - {{ compiler('cxx') }}  # [win]
      host:
        - clangdev =={{ version }}
        - compiler-rt =={{ version }}
        - llvm-openmp =={{ version }}
        - llvmdev =={{ version }}
        - mlir =={{ version }}
      run:
        # not sure what we need here
    test:
      commands:
        - test -f $PREFIX/lib/libFortran_main.a                 # [unix]
        - if not exist %LIBRARY_LIB%\Fortran_main.lib exit 1    # [win]

  - name: flang
    script: install_flang.sh      # [unix]
    script: install_flang.bat     # [win]
    run_exports:
      strong:
        - libflang >={{ version }}
    requirements:
      build:
        - cmake
        # for strong run-exports
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
      host:
        - clangdev =={{ version }}
        - compiler-rt =={{ version }}
        - llvm-openmp =={{ version }}
        - llvmdev =={{ version }}
        - mlir =={{ version }}
        # for required run-exports
        - llvm =={{ version }}
        - libclang-cpp =={{ version }}
      run:
        - sysroot_{{ target_platform }} ==2.17  # [linux]
        - clangdev =={{ version }}
        - llvm-openmp =={{ version }}
        - {{ pin_subpackage('libflang', exact=True) }}
        - {{ pin_subpackage('libfortran-main', exact=True) }}
    test:
      requires:
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
      files:
        - hello_world.f90
      commands:
        # TODO - Figure out why the following line is needed.
        - call "C:\Program Files (x86)\Microsoft Visual Studio 14.0\VC\vcvarsall.bat" amd64  # [win64]
        # see naming discussion: https://discourse.llvm.org/t/reviving-rename-flang-new-to-flang/68130/2
        # - flang hello_world.f90
        - flang-new -flang-experimental-exec hello_world.f90
        - ./a.out   # [unix]
        - a.exe     # [win]

  - name: flang_{{ target_platform }}
    run_exports:
      strong:
        - libflang >={{ version }}
    requirements:
      - {{ pin_subpackage('flang', exact=True) }}

  - name: libfortran-main_{{ target_platform }}
    requirements:
      - {{ pin_subpackage('libfortran-main', exact=True) }}


about:
  home: https://flang.llvm.org
  license: Apache-2.0
  license_file: flang/LICENSE.TXT
  summary: Flang is a Fortran compiler targeting LLVM.
  dev_url: https://github.com/llvm/llvm-project

extra:
  recipe-maintainers:
    - isuruf
  feedstock-name: flang

{% set version = "20.0.0.dev1" %}

package:
  name: flang-split
  version: {{ version }}

source:
  # url: https://github.com/llvm/llvm-project/archive/refs/tags/llvmorg-{{ version.replace(".rc", "-rc") }}.tar.gz
  url: https://github.com/llvm/llvm-project/archive/d6ec7c82f383ae4268f350f4d2e267af45fae8c0.tar.gz
  sha256: 81e2a81196ac36405b480236e864e76ba79f1707d29e000a627fdbed6e345f2b
  patches:
    # backport https://github.com/llvm/llvm-project/pull/110217 (stacked PR)
    - patches/0001-Flang-NFC-Move-runtime-library-files-to-flang-rt.patch
    - patches/0002-Flang-LLVM_ENABLE_RUNTIMES-flang-rt.patch
    # https://github.com/llvm/llvm-project/pull/110217/commits/a03606822b0eaef8efdeb00c4f2c33e1a029f79f
    - patches/0003-Link-FortranSupport.patch

build:
  number: 0
  # intentionally only windows (main target) & linux (debuggability)
  skip: true  # [osx]

requirements:
  build:
    - {{ stdlib('c') }}
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - cmake
    - ninja
    - mlir =={{ version }}     # [build_platform != target_platform]
    # for showing CPU info of CI agent
    - numpy *
  host:
    - clangdev =={{ version }}
    - compiler-rt =={{ version }}
    - lit =={{ version }}
    - llvmdev =={{ version }}
    - mlir =={{ version }}
    - zlib

outputs:
  - name: flang-rt
    script: install_flang-rt.sh   # [unix]
    script: install_flang-rt.bat  # [win]
    requirements:
      build:
        - {{ stdlib('c') }}
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
        - {{ pin_subpackage('flang', exact=True) }}
      host:
        - clangdev =={{ version }}
        - compiler-rt =={{ version }}
        - llvmdev =={{ version }}
        - mlir =={{ version }}
    test:
      commands:
        # shared lib on linux
        - test -f $PREFIX/lib/libflang_rt.so              # [linux]
        # static lib on win (shared builds not supported yet)
        - if not exist %LIBRARY_LIB%\flang_rt.lib exit 1  # [win]

  # compatibility output for previous name
  - name: libflang
    requirements:
      host:
        - {{ pin_subpackage('flang-rt', exact=True) }}
      run:
        - {{ pin_subpackage('flang-rt', exact=True) }}
    test:
      commands:
        - echo "pure metapackage"

  - name: flang
    script: install_flang.sh  # [unix]
    script: install_flang.bat  # [win]
    run_exports:
      strong:
        # runtime is static on windows
        - libflang >={{ version }}  # [not win]
    requirements:
      build:
        - cmake
        - ninja
        # for strong run-exports
        - {{ stdlib('c') }}
        - {{ compiler('c') }}
        - {{ compiler('cxx') }}
      host:
        - clangdev =={{ version }}
        - compiler-rt =={{ version }}
        - llvmdev =={{ version }}
        - mlir =={{ version }}
        # for required run-exports
        - llvm =={{ version }}
        - libclang-cpp =={{ version }}
        # ninja really wants to find z.lib on win
        - zlib  # [win]
        - zstd  # [win]
      run:
        - sysroot_{{ target_platform }} >={{ c_stdlib_version }}    # [linux]
        - clang =={{ version }}
        - compiler-rt =={{ version }}   # [win]
    test:
      commands:
        - test -f $PREFIX/bin/flang                     # [linux]
        - if not exist %LIBRARY_BIN%\flang.exe exit 1   # [win]

about:
  home: https://flang.llvm.org
  license: Apache-2.0
  license_file: flang/LICENSE.TXT
  summary: Flang is a Fortran compiler targeting LLVM.
  dev_url: https://github.com/llvm/llvm-project

extra:
  recipe-maintainers:
    - isuruf
    - h-vetinari
  feedstock-name: flang
